<html>
  <head>
    <meta charset="utf-8">
    <base href="{{ base_dir }}" target="_blank">
    <link href="report.css" rel="stylesheet">
    <title>Report</title>
    <meta name="description" content="Report example">
  </head>

  <body>
    <article id="cover">
      <h1>{{ title }}</h1>
    </article>
    <article id="contents">
      <h2>Table of contents</h2>
      <ul>
        {% for key in sections.keys() %}
        <li><a href="#{{ key }}"></a></li>
        {% endfor %}
      </ul>

    </article>
    {% for key, sub_sect in sections.items() %}
    <article>
      <div id="{{ key }}"><h2>{{ key }}</h2></div>
      {{ sub_sect }}
    </article>
    {% endfor %}
  </body>
</html>
